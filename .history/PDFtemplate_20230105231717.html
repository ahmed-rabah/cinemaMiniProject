<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6">
    <style>
        table {
            width: 100%;
        }
        footer {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <img src="example.png">
    
    <h1>Invoice</h1>
    
    <p>Name: {{ name }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A sample product</td>
                <td style="text-align: right">{{ quantity }}</td>
            </tr>
        </tbody>
    </table>
    
    <footer>
        This is an example
    </footer>
    
</body>
</html>
